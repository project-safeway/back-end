# Exemplo de configuracoes locais
jwt.public.key=classpath:keys/pub.key
jwt.private.key=classpath:keys/pri.key

# H2 em memoria para desenvolvimento
spring.datasource.url=jdbc:h2:mem:safewaydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#RabbitMQ Config
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000
spring.rabbitmq.template.retry.max-attempts=3

rabbitmq.exchanges.aluno=aluno.exchange
rabbitmq.routing-keys.aluno-criado=aluno.criado
rabbitmq.routing-keys.aluno-atualizado=aluno.atualizado
rabbitmq.routing-keys.aluno-inativado=aluno.inativado

# Projeto Google (substitua com valores locais)
google.projectId=SEU_PROJECT_ID
google.maps.api.key=SEU_API_KEY
